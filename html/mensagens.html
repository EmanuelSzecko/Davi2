<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mensagens para o Davi</title>
  <link rel="stylesheet" href="../css/style1.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0a3d62;
    }

    #mensagens {
      max-width: 600px;
      margin: 0 auto;
    }

    .mensagem {
      background-color: #ffffff;
      border-left: 5px solid #3498db;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    .mensagem strong {
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h1>Mensagens para o Davi</h1>
  <div id="mensagens"></div>
  <script src="../js/mensagens.js"></script>
</body>
</html>
