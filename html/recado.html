
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Deixe seu recado para o Davi</title>
  <link rel="stylesheet" href="../css/style1.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f0ff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0b3d91;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #0b3d91;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0941a0;
    }

    .mensagem-enviada {
      max-width: 500px;
      margin: 20px auto;
      background-color: #dff0d8;
      border-left: 5px solid #3c763d;
      padding: 15px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Deixe seu recado para o Davi</h1>

  <form onsubmit="salvarMensagem(); return false;">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" rows="5" required></textarea>

    <button type="submit">Enviar</button>
  </form>

  <div id="mensagens-container"></div>

  <script src="../js/recado.js"></script>
</body>
</html>
